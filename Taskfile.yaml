version: "3"

env:
  PORT: 8080
  APP_ENV: dev

tasks:
  dev:
    run: always
    cmds:
      - air
  tailwind:
    cmds:
      - npm run watch
  commit:
    cmds:
      - git add -A
      - cz --name cz_gitmoji commit
  lint:
    cmds:
      - go mod tidy
      - gofumpt -l -w .
      - betteralign -apply ./...
      - gci write -s standard -s default  --skip-generated  .
      - golangci-lint run
      - go test -cover ./...
  build:
    deps:
      - task: generate
    cmds:
      - go build -tags dev -o build/memnix ./cmd/v2/main.go
  clean:
    cmds:
      - rm -rf build
  generate:
    aliases:
      - gen
      - g
    generates:
      - app/v2/views/**/*.go
      - assets/static/**/*.css
    sources:
      - app/v2/views/**/*.templ
      - tailwind.config.js
      - tailwind.css
      - assets/static/**/*.css
    cmds:
      - npx tailwindcss build -i tailwind.css -o assets/static/css/style.css --minify
      - templ generate
      - wire gen -tags dev  ./...
      - sqlc generate
      - go generate -tags dev ./...
